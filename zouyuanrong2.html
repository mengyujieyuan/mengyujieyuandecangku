        <h1 id="big_title">中国银行<br>Bank of China</h1>
        <p id="description">中国银行（简称BOC）经孙中山先生批准，于1912年2月5日正式成立。总行位于北京复兴门内大街1号，中国银行是中国唯一持续经营超过百年的银行，是香港、澳门地区的发钞行，是中央管理的大型国有银行，也是中国四大银行之一。</p>
    </div>
